<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Little Things Café</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Reset and Body */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('img/home bg.jpg'); /* make sure the file path is correct */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            min-height: 100vh;

            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background-color: rgba(76, 60, 50, 0.9);
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            margin-left: 10px;
            font-size: 28px;
        }

        header .logo {
            height: 50px;
            width: auto;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Hero-Centered Section */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center; /* centers vertically inside hero section */
            padding: 40px 20px;
        }

        /* Contact Box */
        .contact-section {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .contact-section h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #4c3c32;
        }

        .contact-section p {
            line-height: 1.6;
            font-size: 16px;
        }

        /* Footer */
        footer {
            background-color: rgba(76, 60, 50, 0.9);
            color: white;
            text-align: center;
            padding: 20px 0;
            flex-shrink: 0;
        }
    </style>
</head>

<body>

<header>
    <div style="display:flex; align-items:center;">
        <img src="img/little-things-logo.jpg" alt="Little Things Café Logo" class="logo">
        <h1>Little Things Café</h1>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="contact-section">
        <h2>Contact Us</h2>
        <p>Reach out with your questions or reservations!</p>

        <div class="contact-info">
            <p><strong>Email:</strong> littlethingscafepalawan@gmail.com</p>
            <p><strong>Phone:</strong> 0968 854 5619</p>
            <p><strong>Address:</strong> Pardeco Road, Rizal Extension Avenue, PPC, Palawan</p>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2025 Little Things Café. All rights reserved.</p>
</footer>

</body>
</html>
